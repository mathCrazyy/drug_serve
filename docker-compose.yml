version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - API_BASE_URL=${API_BASE_URL:-https://ark.cn-beijing.volces.com/api/v3}
      - API_KEY=${API_KEY}
      - MODEL_ID=${MODEL_ID}
      - DATABASE_URL=sqlite:///./drugs.db
      - UPLOAD_DIR=uploads
      - MAX_FILE_SIZE=10485760
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/drugs.db:/app/drugs.db
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

